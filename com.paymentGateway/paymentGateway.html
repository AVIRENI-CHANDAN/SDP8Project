<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Gateway</title>
        <link rel="shortcut icon" href="../logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="paymentGatewayStyles.css">
    </head>

    <body>
        <div class="paymentSectionContainer" id="paymentSectionContainer">
            <div class="amountWrapper" id="amountWrapper">Hi</div>
            <div class="paymentWrapper" id="paymentWrapper">
                <input type="text" class="cardNumberWrapper" id="cardNumberWrapper" placeholder="Enter the card number"
                    onfocus="(this.placeholder='123 4567 8901 2345')"
                    onfocusout="(placeholder='Enter the card number')">
                <input type="text" class="cardHolder" id="cardHolder" placeholder="Enter card holder name"
                    onfocus="(this.placeholder='Surname HolderName')"
                    onfocusout="(this.placeholder='Enter card holder name')">
                <div class="CVVDateWrapper" id="CVVDateWrapper" style="display: flex;">
                    <input type="text" class="cvvNumWrapper" id="cvvNumWrapper" placeholder="CVV number"
                        onfocus="(this.placeholder='123')" onfocusout="(this.placeholder='CVV number')"
                        style="width:50%;">
                    <input type="text" class="expiryDateWrapper" id="expiryDateWrapper" placeholder="12/24"
                        onfocus="(this.type='month')" onfocusout="(this.type='text')" style="width:50%;">
                </div>
                <div class="submitbtn" id="submitbtn">
                    Pay the bill
                </div>
            </div>
        </div>
        <script src="paymentGatewat.js"></script>
    </body>

</html>
