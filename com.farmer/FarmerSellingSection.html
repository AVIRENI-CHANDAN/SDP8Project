<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sell section</title>
        <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="FarmerSellingSectionStyles.css">
    </head>

    <body>
        <img src="./logo.jpg" alt="logo err" height="100px" style="position: absolute;bottom: 10px;right: 10px;">
        <div class="navBar">
            <a href="FarmerHomePage.html">Home</a>
            <a href="FarmerRentTools.html">Rent tools</a>
            <a href="FarmerPredictionTools.html">Prediction tool</a>
            <a href="FarmerSellingSection.html" style="color:yellow;font-weight:bolder;font-size:18px;">Selling</a>
        </div>
        <div class="cropSellLabel">
            <label for="crops">Choose a crop you want to sell :</label>
            <select name="crops" id="crops">
                <option value="0">Cotton</option>
                <option value="1">Rice</option>
                <option value="2">Wheat</option>
                <option value="3">Mustard</option>
            </select>
        </div>
        <div class="priceCalcTable">
            <table id="priceCalcTable">
                <tr>
                    <td>The crop is </td?>
                    <td id="theCropSelected"></td>
                </tr>
                <tr>
                    <td>The unit price is </td>
                    <td id="theCropUnitPrice"></td>
                </tr>
                <tr>
                    <td>The weight of the yield is </td>
                    <td id="theWeightOfTheYield">
                        <input style="width: 200px;" type="text" id="yieldWeight" name="yieldWeight"
                            placeholder="Enter the weight of yield in kg">
                    </td>
                </tr>
                <tr>
                    <td>The price of the yeild selling </td>
                    <td id="theCalculatedCropPrice"></td>
                </tr>
                <tr>
                    <td>The amount in words </td>
                    <td id="theCalculatedCropPriceInWords"></td>
                </tr>
            </table>
            <br>
            <button onclick="calculateThePrice()">Calculate</button>
            <script src="FarmerSellingSection.js"></script>
        </div>
    </body>

</html>
